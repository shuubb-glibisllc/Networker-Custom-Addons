[options]
; === Development Configuration ===
; This config is optimized for development with the odoo-dev-watch script

; === Database Settings ===
; Use localhost connection to avoid peer authentication
db_host = localhost
db_port = 5432
db_user = odoo
db_password = Sazamtro1!


; === Paths ===
; Include all addon paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/home/shuubb/Desktop/odoo_dev/addons,/home/shuubb/Desktop/odoo_dev/addons/queue,/home/shuubb/Desktop/Networker Odoo/Custom Addons

; === Server Configuration ===
; Admin password for database management
admin_passwd = Sazamtro1!


; === Development Settings ===
; Show database selector in development
list_db = True
dbfilter = .*

; === Logging ===
; For development, log to console instead of file (the watcher handles logging)
; Remove or comment out logfile for console output
; logfile = /var/log/odoo/odoo.log
log_level = debug
log_handler = :INFO,odoo.addons.custom_email_handler:DEBUG,odoo.addons.custom_email_handler.models.email_service:DEBUG


;
; === HTTP Settings ===
; Don't set http_port here - let the script handle it
; http_port = 8069
; xmlrpc_port = 8069

; Proxy mode - set to False for local development
proxy_mode = False